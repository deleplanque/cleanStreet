
<toaster-container></toaster-container>
<div class="row">
  <div class="col m10 offset-m1">
    <div class="row filtre" >
      <div class="col s6 m4">
        <label>PÃ©rimetre de recherche : </label>
        <p class="range-field">
          <input type="range" id="perimetre" [(ngModel)]="perimetre" min="0" max="100" />
        </p>
      </div>
      <div class="col s6 m4">
        <label>Quariter : </label><br>
        <mat-form-field>
          <mat-select [(value)]="selected">
            <mat-option value="Tous">Tous</mat-option>
            <mat-option value="Fives">Fives</mat-option>
            <mat-option value="Saint-Sauveur">Saint-Sauveur</mat-option>
            <mat-option value="Moulins">Moulins</mat-option>
            <mat-option value="Vieux-Lille">Vieux-Lille</mat-option>
            <mat-option value="Wazemmes">Wazemmes</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col s4 offset-s3 m4 btn-filter">
        <button class="btn btn-filter" (click)="filtrer()">Filtrer !</button>
      </div>
    </div>
    <div class="col s12 m6 l3" *ngFor="let signalement of signalements">
      <div class="card">
        <div class="card-image">
          <img [src]="signalement.photo" class="imgphoto">
          <a target="_blank" href="https://www.google.fr/maps/dir/'{{lat}},{{lng}}'/'{{signalement.localisation.latitude}},{{signalement.localisation.longitude}}'" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">send</i></a>
        </div>
        <div class="card-content">
          <span class="card-title">{{signalement.quartier.nom}}</span>
          <p>{{signalement.description}}</p>
        </div>
        <div class="card-action">
          <button class="btn" (click)="supprimerSignalement(signalement)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
