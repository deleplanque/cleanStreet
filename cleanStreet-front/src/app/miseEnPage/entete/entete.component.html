<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Cleanstreet</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li *ngIf="isLog"><a href="" routerLink="/accueil" routerLinkActive>Sensibiliser</a></li>
        <li *ngIf="isLog"><a href="" routerLink="/optimisez" routerLinkActive>Optimiser</a></li>
        <li *ngIf="isLog"><a href=""  routerLink="/signalez" routerLinkActive>Signaler</a></li>
        <li *ngIf="isLog"><a href="" (click)="deconnexion()">Deconnexion</a></li>
        <li *ngIf="!isLog"><a (click)="connexion()">Connexion</a></li>
        <li *ngIf="!isLog"><a (click)="inscription()">Inscription</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li *ngIf="isLog"><a href="" routerLink="/accueil" routerLinkActive>Sensibiliser</a></li>
        <li *ngIf="isLog"><a href="" routerLink="/optimisez" routerLinkActive>Optimiser</a></li>
        <li *ngIf="isLog"><a href=""  routerLink="/signalez" routerLinkActive>Signaler</a></li>
        <li *ngIf="isLog"><a href="" (click)="deconnexion()">Deconnexion</a></li>
        <li *ngIf="!isLog"><a (click)="connexion()">Connexion</a></li>
        <li *ngIf="!isLog"><a (click)="inscription()">Inscription</a></li>
      </ul>
    </div>
  </nav>

  <!-- Modal connexion -->
  <div id="modalConnexion" class="modal">
    <div class="modal-header"> <h4>Connexion</h4></div>
    <div class="modal-content row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input placeholder="" [(ngModel)]="email" name="email" id="email" type="text" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">https</i>
        <input placeholder="" [(ngModel)]="password" name="password" id="password" type="password" class="validate">
        <label for="password">Mot de passe</label>
      </div>
      <div class="col s12" style="text-align: center; margin: 10px">
        <button class="btn waves-effect waves-light" (click)="seConnecter()" type="button">Se connecter
        </button>
      </div>
    </div>
  </div>

  <!-- Fin Modal connexion -->

  <!-- Modal inscription -->
  <div id="modalInscription" class="modal">
    <div class="modal-header"> <h4>Inscription</h4></div>
    <div class="modal-content row">
      <div class="input-field col s6">
        <input placeholder="" [(ngModel)]="nomI" name="nomI" id="nom" type="text" class="validate">
        <label for="nom">Nom:</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="" [(ngModel)]="prenomI" name="prenomI" id="prenom" type="text" class="validate">
        <label for="prenom">Prénom:</label>
      </div>
      <div class="input-field col s8">
        <input placeholder="" [(ngModel)]="emailI" name="emailI" id="emailI" type="email" class="validate">
        <label for="email">Email:</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="" [(ngModel)]="passwordI" name="passwordI" id="passwordI" type="password" class="validate">
        <label for="passwordI">Mot de passe:</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="" [(ngModel)]="passwordIR" name="passwordIR" id="passwordIR" type="password" class="validate">
        <label for="passwordIR">Répetez le mot de passe:</label>
      </div>
      <div class="col s12" style="text-align: center; margin: 10px">
        <button class="btn waves-effect waves-light" (click)="sinscrire()" type="submit" name="action">S'inscrire
        </button>
      </div>
    </div>
  </div>

  <!-- Fin Modal inscription -->
