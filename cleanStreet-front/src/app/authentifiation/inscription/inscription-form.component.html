<div class="col-md-12 text-center">
  <h1>CleanStreet</h1>
  <h2>Signaler, Optimiser, Sensibiliser</h2>
</div>
<div class="panel-inscription col-md-8 col-md-offset-2">
  <form [formGroup]="inscriptionForm" (ngSubmit)="inscription(inscriptionForm.value)" >

    <div class="col-md-12 col-md-offset-3">
      <div class="col-md-12 col-sm-6">
        <div class="form-group col-md-3">
          <input id="nom" formControlName="nom"  class="form-control" [(ngModel)]="formulaire.nom" placeholder="Nom" required>
        </div>
        <div class="form-group col-md-3">
          <input id="prenom" formControlName="prenom" class="form-control" [(ngModel)]="formulaire.prenom" placeholder="Prénom" required>
        </div>
        <div class="col-md-4">
          <div *ngIf="nom.invalid && (nom.dirty || nom.touched) || prenom.invalid && (prenom.dirty || prenom.touched)" class="tool">
            <p>Nom ou prénom non renseigné</p>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group col-md-6">
          <input type="text" formControlName="mail" id="mail" class="form-control" [(ngModel)]="formulaire.mail" placeholder="Email: xyz@exemple.com" required>
        </div>
        <div class="col-md-4">
          <div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="tool">
            <p>Email non renseigné ou invalide</p>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group col-md-6">
          <input type="password" formControlName="pass" id="pass" [(ngModel)]="formulaire.pass" class="form-control" placeholder="Mot de passe" required>
        </div>
        <div class="col-md-4">
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="tool">
            <p>Mot de passe non renseigné ou invalide</p>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group col-md-6">
          <input type="password" formControlName="repetepass" id="repetepass" [(ngModel)]="formulaire.repetepass" class="form-control" placeholder="Mot de passe" required>
        </div>
        <div class="col-md-4">
          <div *ngIf="repetepass.invalid && (repetepass.dirty || repetepass.touched)" class="tool">
            <p>Le mot de passe est différent</p>
          </div>
        </div>
      </div>

        <div class="col-md-12">
            <div class="col-md-6" style="padding: 0px;">
              <button type="submit" [disabled]="!inscriptionForm.valid" id="btn-submit-inscription" class="btn btn-block">s'inscrire !</button>
            </div>
        </div>
      <div class="col-md-6 seConnecter">
        <a href="">Déjà inscris ? se connecter</a>
      </div>
    </div>
  </form>
</div>
